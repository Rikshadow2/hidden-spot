<!doctype html>
<html lang="en">
<head>

  <title>Find the Winner Spot</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Arial, sans-serif; background: #111; color: #fff; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 16px; }
    .card { background: #1a1a1a; border-radius: 14px; padding: 14px; }
    .hint { font-size: 15px; line-height: 1.35; opacity: 0.9; }
    .imgbox { position: relative; margin-top: 12px; border-radius: 12px; overflow: hidden; }
    img { width: 100%; height: auto; display: block; }

    /* Invisible winner hotspot (finger-friendly) */
    .hotspot {
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 999px;
      left: 62%;   /* <-- CHANGE THIS (horizontal) */
      top: 48%;    /* <-- CHANGE THIS (vertical) */
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0); /* invisible */
    }

    button { border: 0; border-radius: 10px; padding: 10px 12px; font-size: 15px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      </div>

      <div class="footer">

    </div>
  </div>
